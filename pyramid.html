<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>
    <label>Brick symbol:</label>
    <select id="symbol" onchange="drawPyramid()">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
    </select>

    <label>How high?</label>
    <input id="height" type="range" oninput="determineHeight(this.value)" min="0" max="20"/>



    <br><br>



    <div id="pyramid"></div>

    <script src="pyramid.js"></script>
</body>
</html>
