<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 10px;
            font-size: 30px;
            background-color: #F9F0FF;
            color: #915A91;
        }
        .pyramidSlide {
            color: #FF5E53;
            border: 5px dashed green;
        }

        body {
            text-align: center;
            background-color: #F5F0F4;
        }

        #main {
          border: 2px solid #69003E;
          border-radius: 5px;
          margin-top: 40px;
          margin-left: 40px;
          margin-right: 40px;
          

        }

        #height {
            color: #ABABE0;
            font-weight: bold;
            border-radius: 100%;
        }

        #symbol {
            border-radius: 5px;
        }

        header {
            background-color: #912F92;
            color: #ECF0F1;
            font-family: Times;
        }


    </style>
</head>
<body >
    <header>
    <h1>Pyramid Slide</h1>
    </header>

    <br>
<div id="main">
    <div class ="pryamidSlide">

    <label>Brick Symbol: </label>
    <select id="symbol" onchange="findHeightSymbol(this.value)">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
    </select>

    <label>How high?</label>
    <input id="height" name="height" type="range" oninput="findHeightSymbol(this.value)" min="0" max="20"/>
    <span id="rangeHeight"></span>
</div>

    <br>
    <br>
    <br>

    <div id="pyramid"></div>
</div>

    <script src="pyramid.js"></script>
</body>
</html>
